<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
  <meta charset="UTF-8">
  <title>Modifier Patients</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="webjars/bootstrap-icons/1.10.3/font/bootstrap-icons.css">



</head>
<body >

<div layout:fragment="content1">
  <div class="p-3">
  <div class="card col-md-6 offset-3">
  <div class="card-header text-center text-uppercase ">Modifier un Patient</div>
  <div class="card-body bg-opacity-25">
  <div class=" col-md-12  ">
    <form method="post"  th:action="@{save(page=${page},keyword=${keyword})} " class="w-100 d-flex flex-column">
      <div class="form-group">
        <label for="id">ID: </label>
        <label th:text="${patient.id}" > </label>
        <input id="id" class="form-control" type="hidden" name="id" th:value="${patient.id}">
      </div>
      <div>
        <label for="nom">Nom:</label>
        <input id="nom" class="form-control" type="text" name="nom" th:value="${patient.nom}">
        <span class="text-danger" th:errors="${patient.nom}"></span>
      </div>

      <div>
        <label for="prenom">Pr√©nom:</label>
        <input id="prenom" class="form-control" type="text" name="prenom" th:value="${patient.prenom}">
        <span class="text-danger" th:errors="${patient.nom}"></span>
      </div>

      <div>
        <label for="dateNaissance">Date de Naissance:</label>
        <input id="dateNaissance" class="form-control" type="date" name="dateNaissance" th:value="${patient.dateNaissance}">
        <span class="text-danger" th:errors="${patient.dateNaissance}"></span>
      </div>

      <div>
        <label for="malade">Malade:</label>
        <input id="malade" type="checkbox" name="malade" th:checked="${patient.malade}">
        <span class="text-danger" th:errors="${patient.malade}"></span>
      </div>

      <div>
        <label for="score">Score:</label>
        <input id="score" class="form-control" type="text" name="score" th:value="${patient.score}">
        <span class="text-danger" th:errors="${patient.score}"></span>
      </div>

      <button type="submit" class="btn btn-primary mt-3">
        <i class="fas fa-save"></i> Save
      </button>

      <button type="reset" class="btn btn-primary mt-3" >
        <i class="fas fa-times"></i> Annuler
      </button>

    </form>
    <button type="button"  class="btn btn-primary mt-4" onclick="window.location.href='/user/index'" style="background-color:black; color: white;">Back</button>
  </div>
  </div>
  </div>
</div>
</div>
</div>

</body>
</html>
